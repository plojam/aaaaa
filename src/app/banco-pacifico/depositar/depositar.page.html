<ion-header>
  <ion-toolbar>
    <ion-title>Deposito de Dinero Pacifico</ion-title>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label  >Cédula</ion-label>
    <ion-input [(ngModel)]="cedula"   placeholder=" cédula " ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cantidad</ion-label>
    <ion-input [(ngModel)]="cantidad" placeholder=" deposito "></ion-input>
  </ion-item>

  <ion-button (click)="depositarP()" >
    Enviar
  </ion-button>

  <ion-button [routerLink]="['/banco-pacifico']" >
    Cancelar
  </ion-button>

</ion-content>
